<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Welcome</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ><a href="dirEtab">Directeur des Etudes</a></li>
					<li class="active"><a href="dirEtab">Directeur Etablisement</a></li>
					<li><a href="etudiant">Etudiants</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container">

		<div class="starter-template">
			<h2>
				<span th:text="'Connexion du directeur'"></span>
			</h2>
		</div>

	</div>
	<div class="container">
			<form method="post" th:action="@{/directeur}">
			
			<select th:name="ID_directeur">
    		<option th:text="Directeur"></option>
    		<option th:each="DIRECTEUR : ${directeur}"  th:value="${directeur.ID_directeur}" th:text="${directeur.nom}"></option>
			</select>
			<input th:value="Connexion" th:name="Connexion" type="submit" />
			
			</form>
			</div>

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
